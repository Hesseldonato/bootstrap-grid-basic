<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- bootstrap responsive link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="text-center bg-primary mb-5 p-4">
        <h1 class="text-white fw-bolder"><span class="text-danger">Rahul Babu </span> Album 2022</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row mb-3">
                    <img src="images/sunglass.jpg" alt="">
                </div>
               <div class="row">
                <img class="img-fluid" src="images/jacketcap.jpg" alt="">
               </div>
               <div class="row">
                <img class="img-fluid" src="images/smart1 (10).jpg" alt="">
               </div>
                
            </div>
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/sleep.jpg"  alt="">
                </div>

              
                <div class="row mb-3">
                    <img src="images/smart (1).png" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <img src="images/super.jpg" alt="" class="fluid">
                </div>
              
        </div>
            <div class="col-4">
                    <div class="row mb-3">
                        <img src="images/eye.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="row mb-3">
                        <img src="images/collapse.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="row mb-3">
                        <img src="images/sunshine.jpg" alt="" class="fluid">
                    </div>
            </div>
        </div>
    </div>
    <!-- javascript link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
